<form (ngSubmit)="onClick()" class="w-75 mx-auto my-3">
  <div class="form-floating">
    <input
      type="text"
      name="name"
      class="form-control"
      id="title"
      [(ngModel)]="title"
      placeholder="Enter title here"
    />
    <label for="title">Title</label>
  </div>

  <div class="form-floating">
    <textarea
      name="description"
      type="text"
      id="description"
      [(ngModel)]="description"
      class="form-control"
      placeholder="Type your description here"
      style="height: 100px"
    ></textarea>
    <label for="description"> Task Description</label>
  </div>

  <div class="form-floating">
    <input
      type="text"
      name="catagory"
      class="form-control"
      id="catagory"
      [(ngModel)]="catagory"
      placeholder="Enter Item Catagory"
    />
    <label for="catagory">Catagory</label>
  </div>

  <div class="form-floating">
    <input
      type="text"
      name="task_date"
      class="form-control"
      id="task_date"
      [(ngModel)]="task_date"
      placeholder="Enter Task Date (yyyy-mm-dd)"
    />
    <label for="task_date">Task Date</label>
  </div>

  <div class="form-floating">
    <input
      type="text"
      name="priority_level"
      class="form-control"
      id="priority_level"
      [(ngModel)]="priority_level"
      placeholder="low, medium, high"
    />
    <label for="priority_level">priority Level</label>
  </div>

  <div class="form-floating mb-3">
    <input
      type="text"
      name="progress_level"
      class="form-control"
      id="progress_level"
      [(ngModel)]="progress_level"
      placeholder="pending, started, completed, cancelled"
    />
    <label for="progress_level">progress Level</label>
  </div>

  <button type="submit" class="btn btn-dark my-2">
    {{ btnText }}
  </button>
</form>
